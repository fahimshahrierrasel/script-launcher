[Command_014]
Name=Kill Process on Port
Shell=PowerShell
WorkingDirectory=
CommandText=$port = Read-Host "Enter port"; Get-NetTCPConnection -LocalPort $port -ErrorAction SilentlyContinue | Select-Object -ExpandProperty OwningProcess | ForEach-Object { Stop-Process -Id $_ -Force }

[Command_015]
Name=Git Commit All
Shell=PowerShell
WorkingDirectory=
CommandText=$msg = Read-Host "Enter commit message"; git add .; git commit -m $msg
